<!DOCTYPE html>
<html>
<title>{{user.name}} | Manager Home view | BackTrack</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
	<a href="{% url 'home' %}" class="w3-bar-item w3-button"><span style="color: brown">BackTrack</span></a>
	<!-- Right-sided navbar links. Hide them on small screens -->
	<div class="w3-right w3-hide-small">
	  {% if user.is_authenticated %}
	  <a href="{% url 'logout' %}" class="w3-bar-item w3-button"><span style="color: red">logout</span></a>
	  {% else %}
	  <a href="{% url 'login' %}" class="w3-bar-item w3-button"><span style="color: red">login</span></a>
	  {% endif %}
	  </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:700px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="home">

	  <h5 class="w3-center">Hi, Manager <strong>{{user.username}}</strong>!</h5><br>
	  <h1 class="w3-center">Please choose a project.</h1>
	  <center><p class="w3-large"><span class="w3-tag w3-light-grey">Your projects</span></p></center>
	  
	  <p class="w3-large w3-text-grey w3-hide-medium">
		{% for project in project_list|dictsort:"name" %}
			<center><a href="{% url 'manager' project=project.id %}" class="w3-bar-item w3-button" color="#3b5998">{{project.name}}</a></center>
		{% empty %}
			<centre>No assigned projects at the moment.</center>
		{% endfor %}
	  </p>
	  <hr>
  </div>

</div>

</body>
<script type="text/javascript">
    document.getElementById("add_project").onclick = function () {
        location.href = "http://127.0.0.1:8000/admin";
    };
</script>
</html>
